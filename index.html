<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDVI Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Configurar el mapa
    var map = L.map('map').setView([40.735, -73.986], 13);

 L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    maxZoom: 19
}).addTo(map);


    // AÃ±adir la capa NDVI desde GEE utilizando el URL del tile
    L.tileLayer('https://earthengine.googleapis.com/v1alpha/projects/earthengine-legacy/maps/cad8fe364a92ea922ab1c72a662db576/tiles/{z}/{x}/{y}', {
        attribution: 'NDVI data from Google Earth Engine',
        maxZoom: 18,
        tileSize: 512,
        zoomOffset: -1
    }).addTo(map);
</script>

</body>
</html>
